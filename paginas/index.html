<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilo/style.css">
    <title>Formulários Inteligentes</title>
</head>
<body>
    <section>
        <form id="inscricao">
            <label>Nome</label>
                <br>
                <input type="text" id="nome">
                    <br>
                <label>Idade</label>
                    <br>
                <input type="number" id="idade">
                    <br>
                <label>Nivel de experiencia</label>
                    <br>
                <input type="number" id="nivel">
                <br>
                <button type="button" onclick="validar()">Enviar</button>
            </form>
        <br>
    <br>
        <form id="SENHA">
            <label>Senha</label>
                <br>
            <input type="password" id="senha1">
                <br>
            <label>Verificação de Senha</label>
                <br>
            <input type="password" id="senha2">
                <br>
                <br>
            <div id="botoes">
                <button type="button" onclick="validarSenha()">Criar Senha</button>
                    <br>
                <br>
            </div>
        </form>
    <br>
        <form id="desconto">
            <p>Cargo<p>
                    <br>
                <label for="estudante">Estudante</label>
                <input type="radio" id="estudante" name="cargo" value="estudante">
                <label for="outro">Outro</label>
                <input type="radio" id="outro" name="cargo" value="outro">
                    <br>
            <button type="button" onclick="validarDesconto()">Desconto</button>
        </form>
        <div class="notificacoes">
            <p id="mensagem"></p>
                <br>
            <p id="senha"></p>
                <br>
            <p id="msg"></p>
                <br>
            <p id="anos"></p>
        </div>
    </section>
    <script src="/script/script.js"></script>
</body>
</html>
